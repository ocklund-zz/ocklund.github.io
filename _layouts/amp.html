<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author }}" />
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ page.title }}",
        "image": {
          "@type": "ImageObject",
          "url": "{{ page.image-url }}",
          "width": {{ page.image-width }},
          "height": {{ page.image-height }}
        },
        "datePublished": "{{ page.date }}",
        "dateModified": "{{ page.date }}",
        "author": {
          "@type": "Person",
          "name": "{{ site.author }}"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Talento Media",
          "logo": {
            "@type": "ImageObject",
            "url": "/images/logo_tm_200x79.jpg",
            "width": 200,
            "height": 79
          }
        },
        "description": "{{ page.excerpt | strip_html | strip_newlines }}"
      }
    </script>
    <style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
    <style amp-custom>
      body {
        background: #fff;
        color: #000;
        font: 100%/1.4 "HelveticaNeue", "Helvetica", "Arial", sans-serif;
        padding: 10px;
      }
      amp-img {
        box-shadow: 5px 5px 5px #888888;
      }
      a {
        color: #808080;
        text-decoration: none;
      }
      a:hover, a:focus {
        color: #e51837;
      }
      .right {
        float: right;
      }
      .flat {
        box-shadow: none;
      }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>
  <body>
    <h1><a href="/">{{ site.name }}</a></h1>
    <p class="right"><a href="http://ocklund.se">Svenska</a></p> 
    {{ content }}
    <p><strong>{{ site.author }}, {{ page.date | date: "%Y-%m-%d" }}</strong></p>
    <p><a href="/">&laquo; Back</a></p>
    <amp-pixel src="https://ssl.google-analytics.com/collect?v=1&amp;tid=UA-157482-7&amp;t=pageview&amp;cid=$RANDOM&amp;dt=$TITLE&amp;dl=$CANONICAL_URL&amp;z=$RANDOM"></amp-pixel>
  </body>
</html>
